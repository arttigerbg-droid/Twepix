<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Chat + Image</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        padding: 20px; 
        background:#0b0b0b; 
        color:#f5f5f5;
      }
      h2 { margin-bottom: 15px; color:#ff4fd8; }
      h3 { margin-top: 25px; color:#b066ff; }

      /* Chat UI */
      #chatBox { 
        background: #1a1a1a; 
        border-radius: 10px; 
        padding: 15px; 
        max-width: 600px; 
        max-height: 350px; 
        overflow-y: auto; 
        box-shadow: 0 2px 10px rgba(255,0,150,0.2);
      }
      .msg { margin: 10px 0; display: flex; }
      .user { justify-content: flex-end; }
      .bot { justify-content: flex-start; }
      .bubble {
        padding: 10px 14px;
        border-radius: 14px;
        max-width: 70%;
        line-height: 1.4;
      }
      .user .bubble {
        background: linear-gradient(135deg, #ff4fd8, #b066ff); 
        color: #fff; 
        border-bottom-right-radius: 4px;
      }
      .bot .bubble {
        background: #2a2a2a; 
        color: #f5f5f5; 
        border-bottom-left-radius: 4px;
        border: 1px solid #b066ff55;
      }

      textarea, input {
        width: 100%; 
        max-width: 500px; 
        padding: 8px; 
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #b066ff;
        background: #141414;
        color: #fff;
      }
      button {
        margin-top: 8px; 
        padding: 8px 14px; 
        border: none; 
        background: linear-gradient(135deg, #ff4fd8, #b066ff); 
        color: #fff; 
        border-radius: 6px; 
        cursor: pointer;
        transition: 0.2s;
      }
      button:hover { background: linear-gradient(135deg, #ff73e6, #c387ff); }

      /* Image result */
      #imgResult img { 
        max-width: 300px; 
        margin-top: 10px; 
        border-radius: 10px; 
        box-shadow: 0 0 15px rgba(176,102,255,0.5);
      }
    </style>
  </head>
  <body>
    <h2>AI Chat + Image</h2>

    <h3>Chat</h3>
    <div id="chatBox"></div>
    <textarea id="chatMsg" rows="2" placeholder="Type your message..."></textarea><br>
    <button id="sendChat">Send</button>

    <h3>Image</h3>
    <input id="imgPrompt" placeholder="Describe an image"><br>
    <button id="genImage">Generate</button>
    <div id="imgResult"></div>

    <script>
      async function post(path, data) {
        const res = await fetch(path, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        return res.json();
      }

      function addMessage(role, text) {
        const chatBox = document.getElementById("chatBox");
        const div = document.createElement("div");
        div.className = "msg " + (role === "user" ? "user" : "bot");
        div.innerHTML = `<div class="bubble">${text}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      document.getElementById("sendChat").onclick = async () => {
        const msg = document.getElementById("chatMsg").value.trim();
        if (!msg) return;
        addMessage("user", msg);
        document.getElementById("chatMsg").value = "";
        const r = await post("/chat", { message: msg });
        addMessage("bot", r.reply || r.error);
      };

      document.getElementById("genImage").onclick = async () => {
        const prompt = document.getElementById("imgPrompt").value.trim();
        if (!prompt) return;
        const r = await post("/image", { prompt });
        const imgResult = document.getElementById("imgResult");
        imgResult.innerHTML = "";
        if (r.image) {
          const img = new Image();
          img.src = r.image;
          imgResult.appendChild(img);
        } else {
          imgResult.innerText = r.error;
        }
      };
    </script>
  </body>
</html>
